{% extends "layout.html" %}

{% block content %}
  <h3>Search Articles By Tag</h3>
  <hr>
  <form method="POST" action="/wiki/tags/search">
    
    <div class="form-group">
      <label for="tagsearch" class="col-sm-2 control-label">Tag Name(s):</label>
      <div class="col-sm-10">
        <input name="tagsearch" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>



<hr> 
  {% for page in pages %}
  <ul>
    <li><a href="/wiki/{{page.dataValues.urlTitle}}">{{page.dataValues.title}}</a></li>
  </ul>
{% endfor %}

{% endblock %}
